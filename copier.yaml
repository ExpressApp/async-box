bot_project_name:
    help: Git project name
    default: async-box-bot

bot_display_name:
    help: Bot name in messenger
    default: AsyncBox Bot

bot_description:
    multiline: true
    help: Description for README.md. First line will be added pyproject.toml
    default: TODO

registry_url:
    help: Bot registry url 
    default: registry.example.com/bots/


bot_name_underscored:
    default: "{{bot_project_name|replace('-', '_')}}"
    when: false

bot_short_description:
    default: "{{bot_description.split('\n')|first}}"
    when: false

has_private_dependencies:
    type: bool
    default: no
    when: false

_jinja_extensions:
    - copier_templates_extensions.TemplateExtensionLoader
    - extensions/context.py:ContextUpdater

_exclude:
    - "extensions"
    - ".git"
    - "copier.yml"
